      "other-india-2017-11-26-file6-html": {
        "title": "EIL Recruitment 2017-2018 Apply Online (234 Vacancies)",
        "author": "",
        "category": "",
        "content": "Engineers India Limited (EIL) (A Govt. of India Undertaking) invites online applications for engagement as Apprentices (Trade Apprentice and Technician Apprentice) under Apprentices Act, 1961 as amended from time to time. Th last date for submission of EIL Apprentice 2017-2018 application is 28th November 2017.Advertisement No:HRD/RECT/ADVT./2017-18/06            Name of the Post      Total Vacancies      Vacancy Trade / Discipline               Trade Apprentices      179      Accountant - 10, HR Assistant - 14, Draftsman Civil - 17, Draftsman Mechanical - 17, Draftsman Electrical - 05, Secretarial Assistant - 18, Stenographer - 14, Receptionist - 08, Lab Assistant - 15, Architectural Assistant - 10, Steward - 07, Library Assistant - 05, Horticulture Assistant - 03, House-keeper corporate - 14, Cabin / Room Attendant - 22.              Technician Apprentices      50      Civil - 10, Mechanical - 10, Electrical - 05, Chemical - 10, Architecture - 05, Electronics &amp; Instrumentation / Instrumentation and Control Engineering - 05, Computer Engineering/ Computer Science/ Information Technology - 05.     Age Limit: Candidate should not be less than 18 Years of age as on 28/11/2017.Stipend:(a) The Trade apprentices are eligible for monthly stipend during their period of engagement which is subject to the periodic revision in minimum wages as applicable to particular location.(b) Present stipend for apprentices posted for training in Delhi/ NCR will be ranging from ₹ 10,000/- ₹ 14000/- depending upon qualification and discipline in line with the Apprentices Act., however, the stipend for Apprentices in other locations may vary based on the minimum wages of the location for semi-skilled workers. (c) Technician Apprentices will be paid a stipend equivalent to Trade Apprentices. (d) The Apprentice Trainees shall not be entitled to any other benefit / facilities / allowances apart from the consolidated stipend. The trainee is not eligible for any TA-DA/Boarding or Lodging expenses incurred during the period of training. EIL will not provide any assistance towards transportation.Educational Qualifications: [from a recognized University/ Institute as a regular full time course]Accountant -&gt; Graduate Degree (B.Com).HR Assistant -&gt; Graduate Degree (BA / BBA).Library Assistant -&gt; BA / B.Com / B.Sc. Degree.Horticulture Assistant / House Keeper Corporate / Cabin/ Room Attendant -&gt; 10th Class / Matriculation Pass.Trade Apprentices (for all other posts) -&gt; ITI in concerned / required trade.Technician Apprentices -&gt; Diploma in Concerned Engineering Discipline.Selection Methods:(1) Trade/ Discipline wise merit list will be drawn based on the percentage of marks obtained in the qualifying exam. (2) Highest qualification in a trade/discipline will be given preference. (3) Candidates, registered with Board of Apprenticeship Training (BOAT), Regional Directorate of Apprentice Training (RDAT), shall be given preference. (4) Wherever CGPA/CPI or other grades in qualifying examination is awarded, equivalent % of marks should be indicated in the application as per norms adopted by concerned University / Institute. The candidate shall be required to submit a certificate to this effect from the University/Institute at the time of reporting, in case of selection.How to Apply: Eligible candidates need to apply through on-line registration system on EIL website. The last date for submission of EIL Apprentices Recruitment 2017-18 online application is 28/11/2017 up to 23:59 Hours.Detailed AdvertisementApply OnlineEngineers India Limited (EIL) (A Government of India Undertaking) is looking for qualified, experienced, motivated and dynamic professionals (Persons with Disabilities Only) for the post of Finance and Accounts Officer, Engineers and Draftsman. The last date for submission of online applications is 15th December 2017.SPECIAL RECRUITMENT DRIVE FOR PERSONS WITH DISABILITIES (HRD/Rectt./Advt./2017-18/05)            Post Name      No of Vacancies      Age Limit      Emoluments               Finance &amp; Accounts Officer      02      38 Years      ₹ 24900 - 50500/-              Engineer – Mechanical      01      38 Years      ₹ 24900 - 50500/-              Engineer – Environmental Engineering      01      38 Years      ₹ 24900 - 50500/-              Draftsman – Mechanical      01      48 Years      ₹ 14800 - 40500/-     Educational Qualifications:Finance &amp; Accounts -&gt; Candidate should be a Graduate in any discipline with CA/CWA with minimum 55% marks or equivalent CGPA/CPI. 1 Year post qualification experience in the field of financial vetting or / and accounts keeping. Besides above he / she may be associated in preparation of budget, direct / indirect taxes and related activities, payroll and expense settlements, Treasury and Fund Management.Mechanical -&gt; BE/ B.Tech/ B.Sc. (Engg.) in Mechanical discipline with minimum 65% marks or eqv. CGPA/ CPI and ME/ M.Tech/ M.Sc. (Engg.) in Machine Design/ Machine Dynamics/ Applied Mechanics with minimum 65% marks or eqv. CGPA/ CPI.Environmental Engineering -&gt; BE/ B. Tech/ B.Sc. (Engg.) in Chemical discipline with minimum 65% marks or eqv. CGPA/ CPI and ME/M.Tech/ M.Sc. (Engg.) in Environmental Engg./ Science discipline with minimum 65% marks or eqv. CGPA/ CPI.Draftsman (Mechanical) -&gt; Diploma in Mechanical Engineering with minimum 65% marks or eqv. CGPA/ CPI from an Institute duly recognized by AICTE. (AND) 12 years post qualification experience in drafting (Mechanical) with Experience in drafting in AutoCad. Experience in SmartPlant and/or Microstation for drafting of Piping &amp; Instrumentation Diagrams will be preferred.Selection Process: Interview for Engineer and Officer posts; Skill Test for Draftsman post.How to Apply: Eligible candidates need to apply through on-line registration system on EIL website. The closing date for submission of online registration is 15/12/2017 up to 23:59 Hours.Detailed AdvertisementApply Online",
        "url": "/other-india/2017/11/26/file6.html"
      }

        "content": "Government Public Sector Unit (PSU) Navaratna Companies looking fresher and experienced Diploma Holders in various engineering fields: Electrical, Mechanical, Electronics, Civil, Computer Science, Electronics &amp; Communication and Chemical Engineering.Diploma Holders get latest Diploma Government Jobs 2017-2018 in the following table.General Qualification: Three Years full time Diploma in Engineering discipline from AICTE / Govt. approved Institutions and Universities.Govt. PSU - Diploma Holders recruiting Companies (Government owned Corporation): BHEL, BEL, Coal India, HPCL, EIL, BPCL, Mazagon Dock, MECON, NACL, NLC, NMDC, SAIL, NTPC, IOCL, ONGC, Power Grid, Railtel, RITES, UCI and More.Diploma Government Jobs 2017-18 List (Last Updated on 24th November 2017)            Organization      Post Name      Total Vacancies      Last Date for Apply      Detailed Link               IOCL Northern Region      Technician Apprentices      97      26/11/2017                     Engineers India Limited (EIL)      Technician Apprentices      50      28/11/2017                     Nuclear Power Corporation of India Limited (NPCIL)      Stipendiary Trainees/ Scientific Assistant (ST / SA) Category-I      49      25/11/2017                     National Fertilizers Limited (NFL)      Engineers      44      27/11/2017                     Chenab Valley Power Projects Private Limited (CVPP), Jammu      Junior Engineer (Civil, Electrical, Mechanical)      33      15/12/2017                     CEIL      Engineers, Managers      100+      27/11/2017                     Balmer Lawrie      Junior Officers      12      09/12/2017                     Power Grid Corporation of India Limited      Apprenticeship (Diploma)      24      No Last Date                     Bharatiya Nabhikiya Vidyut Nigam Limited (Bhavini), Kalpakkam      Scientific Assistant/B (Electrical, Mechanical, Instrumentation)      08      24/11/2017                     Indian Institute of Technology (I       "west-bengal-2017-11-26-file4-html": {
        "title": "WBPDCL Recruitment 2017 Mining Personnel (06 Vacancies)",
        "author": "",
        "category": "",
        "content": "The West Bengal Power Development Corporation Limited (WBPDCL) (A Govt. of West Bengal Enterprise) intends to engage experienced mining personnel for mining activities of the Coal Mines of the Company spread across West Bengal and Jharkhand. The last date for submission of applications is 30th November 2017.Employment Notification No.: WBPDCL/Recruitment/2017/07                    Name of the Post\tNo of Vacancy\tAge Limit\tPay Scale                    \tAgent (Contractual)\t04\tMaximum 62 years\t-            \tGeneral Manager (Mining)\t01\t52-58 Years\t₹ 37400 - 67000 with Grade Pay of ₹ 8900            \tDeputy General Manager (Mining)\t01\t52-58 Years\t₹ 37400 - 67000 with Grade Pay of ₹ 8700           Educational Qualification and Experience:Agent -&gt; Full time 4 years B.E. or B. Tech. Degree / Integrated M.Tech. / Dual-degree B.Tech - M.Tech programme / B.Sc. - B.Tech. B.Tech. through lateral entry in Mining Engineering from any institute approved / recognized by the UGC, AICTE with 1st Class Manager’s Certificate of Competency under the CMR, 1957. Diploma in Safety Management from an Institute of repute is desirable. At least 18 years post qualification experience.General Manager (Mining) -&gt; Full time 4 years B.E. or B. Tech. Degree / Integrated M. Tech. / Dual-degree B. Tech - M. Tech. programme / B. Sc. - B. Tech. B. Tech. through lateral entry in Mining Engineering from any institute approved / recognized by the UGC, AICTE with 1st Class Manager’s Certificate of Competency under the CMR, 1957. Diploma in Safety Management from an Institute of repute is desirable. At least 22 years post qualification experience.DGM (Mining) -&gt; Full time 4 years B.E. or B. Tech. Degree / Integrated M. Tech. / Dual-degree B. Tech - M. Tech. programme / B. Sc. - B. Tech. B. Tech. through lateral entry in Mining Engineering from any institute approved / recognized by the UGC, AICTE with 1st Class Manager’s Certificate of Competency under the CMR, 1957. Diploma in Safety Management from an Institute of repute is desirable. At least 18 years post qualification experience.Selection Process: Shortlisted candidates will be required to appear for Personal Interview. The interview will be held in Kolkata Only.How to Apply: Eligible candidates may send hard copy resume as per prescribed application format along with covering letter addressed to ‘The Director (HR), WBPDCL, Plot No. 3/C, LA-Block, Sector-III, Bidhannagar, Kolkata - 700098’ on or before 30/11/2017. Soft copy in .docx format may also be email to recruitment@wbpdcl.co.in.Details and Application FormThe West Bengal Power Development Corporation Limited intends to engage experienced Mining Personnel for the post of Advisor (Mining), General Manager (Mining) and DGM (Mining) for mining activities of the Coal Mines of the Company spread across West Bengal and Jharkhand. The last date for submission of application is 12th October 2017.            \tName of the Post\tNo of Vacancy                    \tAdvisor (Mining) (Contractual)\t01            \tGeneral Manager (Mining)\t01            \tDeputy General Manager (Mining)\t01           Eligible candidates may send hard copy of resume as per prescribed format along with covering letter addressed to the Director (HR), Corporate Office, WBPDCL, ‘Bidyut Unnayan Bhaban’ Plot No. 3/C, LA Block, Sector - III, Salt Lake City, Kolkata - 700098. Soft copy of resume in .docx format may also be emailed to recruitment@wbpdcl.co.in within 12/10/2017.The West Bengal Power Development Corporation Limited (WBPDCL) invites applications from retired Police Officers in the rank of Deputy Superintendent of Police or above to appear for Walk-In-Interview for engagement as Senior Executive (Security) on contractual basis (Initially for 01 Year) for its Power Stations / Project. The Police Officers of the above mentioned rank to retire within 31st December 2017 may also appear for Walk-In-Interview. The Walk in Interview scheduled to be held on 13th October 2017.Employment Notification No.: WBPDCL/Recruitment/2017-2018/05            \tName of the Post\tNo of Vacancies\tAge Limit                    \tSenior Executive (Security)\t04\tMaximum 62 years as on 01/09/2017           Interested candidates are requested to come with filled in application in prescribed format along with two copies of recent passport size photographs, copies of certificates / testimonials in support of proof of age, qualification, experience and last pay certificate, addressed to the General Manager (HR&amp;A), Corporate Office, WBPDCL, ‘Bidyut Unnayan Bhaban’ Plot No. 3/C, LA Block, Sector - III, Salt Lake City, Kolkata - 700098, at the time of Interview.Date &amp; Time of Walk in Interview -&gt; 13/10/2017 (Friday) at 11.00 amWalk in Interview Venue -&gt; Corporate Office, WBPDCL, ‘Bidyut Unnayan Bhaban’ Plot No. 3/C, LA Block, Sector - III, Bidhannagar, Kolkata - 700098.The West Bengal Power Development Corporation Limited (WBPDCL) intends to engage Medical Officers for filling up 14 Vacancies through Walk in Interview for its Power Stations / Projects located at different places across West Bengal. The Walk in Interview scheduled to be held on 14th July 2017.Employment Notification No.: WBPDCL/Recruitment/2017-2018/04            \tName of the Post\tNo of Vacancies\tAge Limit\tCompensation                    \tMedical Officer\t14\t18 to 32 years as on 01.06.2017. The Upper Age limit is relaxable by 05 years for SC / ST, 03 years for OBC (Non Creamy Layer) as per norms.\t₹ 15600 - Rs. 39100 with Grade Pay of ₹ 5400/-           Educational Qualification: MBBS degree recognized by the Medical Council of India and registered with Medical Council of India / West Bengal Medical Council.The Walk in Interviews shall be held on 14/07/2017 (Friday) from 10.30 A.M. at the Bidyut Unnayan Bhavan, Block- LA, Plot N0.-3/C, Sector-III, Bidhannagar, Kolkata-700098. The Candidates are requested to come with filled in application form with two recent passport size photographs, self attested copies of Class X / Matriculation Certificate (Proof of age), educational certificates, mark sheet of MBBS Degree, Registration Certificate issued by Medical Council of India / West Bengal Medical Council and other relevant certificates alongwith original testimonials.The West Bengal Power Development Corporation Limited (WBPDCL) (A Govt. of West Bengal Enterprise) invites applications from experienced professionals with impeccable performance record, outstanding professional competency and demonstrable leadership for the positions of Executive Director in different disciplines. The closing date for receipt of applications is 21st June 2017.Employment Notification No. WBPDCL/Recruitment/2017-2018/03            \tName of the Post\tNo of Vacancy\tQualification and Experience (From any Govt. Institute / University)                    \tExecutive Director (Fuel Management)\t01\tGraduate in Engineering (Electrical/ Mechanical/ Mining) with 20 Years post qualification experience.            \tExecutive Director (Projects &amp; Planning\t01\tGraduate in Engineering (Civil/ Electrical/ Mechanical/ Instrumentation) with 20 years post qualification experience. MBA in the respective field.            \tExecutive Director (F&amp;A)\t01\tGraduate in any discipline with membership of the Institute of Chartered / Cost Accountants of India (ACA / ACMA) with 20 Years post qualification experience.            \tExecutive Director (Operation Service)\t01\tGraduate in Engineering (Electrical/ Mechanical/ Instrumentation/ Instrumentation &amp; Control  Engg.) with 20 years post qualification experience.           Age Limit: 52 to 58 years for all above posts as on 01.05.2017.Compensation: ₹ 37,400 - 67,000/- with Grade pay of ₹ 10,000/-Selection Process: Shortlisted candidates shall be required to appear for Personal Interview, to be held in Kolkata only.How to Apply: Eligible candidates send their resume as per prescribed format along with a covering letter addressed to the Director (HR), The West Bengal Power Development Corporation Limited, Bidyut Unnayan Bhaban, Plot No. 3/C, LA-Block, Sector-III, Bidhannagar, Kolkata - 700098 and (2) email the resume as per prescribed format at recruitment@wbpdcl.co.in within 21/06/2017.The West Bengal Power Development Corporation Limited (WBPDCL) intends to engage experienced mining personnel for the following positions on Contractual Basis for a period of 03 Years subject to satisfactory performance evaluation at the end of each year, for its Mining activities spread across West Bengal and Jharkhand. The Walk in Interview scheduled to be held on 25th May 2017.Employment Notification No.: WBPDCL/Recruitment/2017-2018/01            \tName of Post\tNo of Vacancy\tConsolidated Remuneration                    \tMine Manager\t02\t₹ 60,000/-            \tAssistant Mine Manager\t03\t₹ 50,000/-            \tSafety Officer\t04\t₹ 50,000/-            \tBlasting Officer\t03\t₹ 36,000/-            \tSurvey Officer\t02\t₹ 50,000/- for 10 Years Exp. / ₹ 36,000/- for 08 Years for Exp.            \tSurveyor\t04\t₹ 32,000/-            \tWelfare Officer\t05\t₹ 36,000/-           Educational Qualification and Experience:Mine Manager -&gt;(1) B.E. / B. Tech. in Mining Engineering from any recognized university or reputed Institute approved by the AICTE with 1st Class Mine Manager’s Certificate. (2) 5 years as Mine Manager out of which 3 years in open cast coal mine.Assistant Mine Manager -&gt;(1) B.E. / B. Tech. in Mining Engineering from any recognized university or reputed Institute approved by the AICTE with at least 2nd Class Mine Manager’s Certificate. (2) 4 years as Assistant Manager out of which 2 years in open cast coal mine.Safety Officer -&gt;(1) B.E. / B. Tech. in Mining Engineering from any recognized university or reputed Institute approved by the AICTE with 1st Class Mine Manager’s Certificate. (2) 4 years as Assistant Manager / Safety Officer out of which 2 years in open cast mine.Blasting Officer -&gt;(1) Diploma in Mining Engineering from any institute recognized by the AICTE with at least 2nd Class Mine Manager’s Certificate. (2) 3 years in open cast coal mine as Blasting Officer.Survey Officer -&gt;(1) Diploma in Survey from any institute recognized by the AICTE with DGMS Certified Survey Certificate. Advanced Survey Certificate holders shall be preferred. (2) 10 years out of which 3 years in open cast mine as Survey Officer. (OR) 8 years out of which 3 years in open cast mine as Survey Officer.Surveyor -&gt;(1) Diploma in Survey from any institute recognized by the AICTE with DGMS Certified Survey Certificate. (2) 5 years out of which 3 years in open cast mine as Survey.Welfare Officer -&gt;(1) Graduate with Degree / Diploma in Social Science / Social Welfare (DSW). (2) 5 years out of which 3 years in coal mining as Mine Welfare / Personnel Officer.Walk In Interviews shall be held on 25/05/2017 at 10.30 A.M. at the Bidyut Unnayan Bhavan, Block- LA, Plot No.-3/C, Sector-III, Bidhannagar, Kolkata-700098. Candidates are requested to come with filled in Application format with two recent passport size photographs, self attested copies of Class X / Matriculation Certificate (Proof of age) &amp; educational certificates and experience certificates from previous employer(s) regarding relevant post qualification experience and other relevant certificates alongwith original testimonials.The West Bengal Power Development Corporation Limited (WBPDCL), Kolkata invites applications from Indian Nationals (Diploma Holders) as Technician Apprentices under the Apprentices Act, 1961 for imparting training as per provisions of the said act, at its Power Stations / Projects located at different places across West Bengal. The Online registration start from 2nd January 2017 and close on 20th January 2017.About: WBPDCL, a Government of West Bengal Enterprise, engaged in the business of Generation of Electricity in the State of West Bengal.Advertisement Notification No.: WBPDCL/Apprentice /2017/01            \tName of the Post\tTotal Vacancies                    \tTechnician Apprentice\t60 (Mechanical – 25, Electrical – 20, Instrumentation / Electronics – 15)           Period of Apprenticeship Training: 12 months training commencing from execution of the Contract of Apprenticeship.Age Limit: 18 to 24 Years as on 1st January 2017.Compensation / Stipend: Apprentices shall be paid stipend as per provisions of the Apprentice Act, 1961 and in reference to notification of the Ministry of Employment and Labour, Directorate General of Employment and Training, Govt, of India issued from time to time. Currently a Stipend of ₹ 3542/- per month as applicable for Technician Apprentice -Diploma Category shall be paid during 01 year Apprenticeship.Minimum Essential Qualification: 03 Years Full Time Diploma in Mechanical / Electrical Engineering / Electronics and Instrumentation from any institute recognized by the AICTE.Selection Process: Personal Interview (PI). The Candidates shall be called for Personal Interview (PI) based on percentage of marks achieved in Diploma in Mechanical / Electrical Engineering / Electronics &amp; Instrumentation @ 1:5 ratio taking into consideration the respective reservation norms. The Venue of the Personal Interview (PI) shall be at the “Bidyut Unnayan Bhaban”, Plot No. 3/C, LA-Block, Sector-Ill, Bidhannagar, Kolkata - 700 098.How to Apply: Eligible candidates will be required to apply online through WBPDCL portal Only. The Online submission open from 02/01/2017 to 20/01/2017.",
        "url": "/west-bengal/2017/11/26/file4.html"
      }

      "kerala-psc-2017-11-26-file3-html": {

        "content": "ലഘുഗണിതം  സംഖ്യകളും അടിസ്ഥാന ക്രിയകളും  ഭിന്നസംഖ്യകളും ദശാംശ സംഖ്യകളും  ശതമാനം  ലാഭവും നഷ്ടവും  സാധാരണ പലിശയും കൂട്ടുപലിശയും  അംശബന്ധവും അനുപാതവും  സമയവും ദൂരവും  സമയവും പ്രവൃത്തിയും  ശരാശരി  കൃത്യങ്കങ്ങൾ  ജ്യാമിതീയ രൂപങ്ങളുടെ ചുറ്റളവ്, വിസ്തീർണ്ണം, വ്യാപ്തം  പ്രോഗ്രഷനുകൾമാനസികശേഷി  സീരീസ്  ഗണിതചിഹ്നങ്ങൾ ഉപയോഗിച്ചുള്ള പ്രശനങ്ങൾ  സ്ഥാനനിർണ്ണായ പരിശോധനന  സമാനബന്ധങ്ങൾ  ഒറ്റയാനെ കണ്ടെത്തുക  സംഖ്യാവലോകന പ്രശ്ങ്ങൾ  കോഡിങ് ഡികോഡിങ്  കുടുംബ ബന്ധങ്ങൾ  ദിശാബോധം  ക്ലോക്കിലെ സമയവും കോണളവും  ക്ളോക്കിലെ സമയവും പ്രതിബിംബവും  കലണ്ടറും തിയതിയുംGENERAL KNOWLEDGE AND CURRENT AFFAIRS  കേരളത്തിൻറെ അടിസ്ഥാന വിവരങ്ങൾ, ചരിത്രപരവും ഭൂമിശാസ്ത്രപരവുമായ പ്രാധാന്യം, സാമൂഹികവും സാമ്പത്തികവും വ്യവസായികവുമായ നേട്ടങ്ങൾ  ഇന്ത്യയുടെ ഭൂമിശാസ്ത്രപരമായ സവിശേഷതകൾ, നദികളും നദീതട പദ്ധതികളും, ധാതു വിഭവങ്ങളും പ്രധാന വ്യവസായങ്ങളും, ഗതാഗത വാർത്താവിനിമയ മേഖലയിലെ പുരോഗതി, വിവിധ സംസ്ഥാനങ്ങൾ, കേന്ദ്രഭരണ പ്രദേശങ്ങൾ എന്നിവിടങ്ങളിലെ ഭൗതികവും വ്യവസായികവും സാംസ്‌കാരികവുമായ അടിസ്ഥാന വിവരങ്ങൾ  മധ്യകാല ഇന്ത്യ, ഇന്ത്യയുടെ ഒന്നാം സ്വാതന്ത്ര്യ സമരത്തിൻറെ കാരണങ്ങളും ഫലങ്ങളും, ഇന്ത്യയുടെ സ്വാതന്ത്ര്യവുമായി ബന്ധപ്പെട്ട രാഷ്ട്രീയവും സാമൂഹികവും സാംസ്കാരികവുമായ മുന്നേറ്റങ്ങൾ, സ്വാതന്ത്ര്യാനന്തര ഇന്ത്യ, ഇന്ത്യയുടെ വിദേശനയം എന്നിവയ്ക്ക് പ്രാധാന്യം നൽകിക്കൊണ്ടുള്ള ഇന്ത്യചരിത്രത്തിലെ അവലോവനം.  ഇന്ത്യയുടെ പഞ്ചവത്സര പദ്ധതികൾ, ആസൂത്രണം, ബാങ്കിങ്, ഇൻഷുറൻസ് മേഖലകൾ, കേന്ദ്രസംസ്ഥാന ഗ്രാമവികസന പദ്ധതികൾ, സാമൂഹ്യ ക്ഷേമ പ്രവർത്തനങ്ങൾ, ഇന്ത്യൻ ഭരണഘടനയുടെ സവിശേഷതകൾ  1993-ലെ മനുഷ്യാവകാശ സംരക്ഷണ നിയമം, ദേശീയ മനുഷ്യാവകാശ കമ്മീഷനും മനുഷ്യാവകാശവുമായി ബന്ധപ്പെട്ട പ്രശ്‍നങ്ങളും , വിവരാവകാശ നിയമം, കേന്ദ്ര-സംസ്ഥാന വിവരവാകാശ കമ്മീഷനുകൾ, പട്ടികജാതി-പട്ടികവർഗ്ഗ വിഭാഗങ്ങൾക്കെതിരെയുള്ള അതിക്രമം തടയുന്നതിനുള്ള 1989-ലെയും 1995-ലെയും നിയമങ്ങൾ, 1955-ലെ പൗരാവകാശ സംരക്ഷണ നിയമം, സ്ത്രീശാക്തീകരണം, സ്ത്രീകൾക്കെതിരെയുള്ള കുറ്റകൃത്യങ്ങൾ തടയുന്നതിനുള്ള നിയമങ്ങൾ, സൈബർ നിയമങ്ങൾ തുടങ്ങിയവയെകുറിച്ചുള്ള പ്രാഥമിക അറിവ്  രാഷ്ട്രീയം, സാമ്പത്തികം, സാഹിത്യം, ശാസ്ത്രം, കല-സാംസ്കാരികം, കായികം, തുടങ്ങിയ മേഖലകളിലെ ദേശീയവും അന്താരാഷ്ട്രീയവുമായ സമകാലീന സംഭവങ്ങൾGENERAL SCIENCENatural Science  മനുഷ്യശരീരത്തെക്കുറിച്ചുള്ള പൊതു അറിവ്  ജീവകങ്ങളും അപര്യാപ്തത രോഗങ്ങളും  രോഗങ്ങളും രോഗകാരികളും  കേരളത്തിലെ ആരോഗ്യക്ഷേമപ്രവർത്തനങ്ങൾ  കേരളത്തിലെ പ്രധാന ഭക്ഷ്യ, കാർഷിക വിളകൾ  കാർഷിക ഗവേഷണ കേന്ദ്രങ്ങൾ  വനങ്ങളും വനവിഭവങ്ങളും  പരിസ്ഥിതിയും പരിസ്ഥിതി പ്രശ്‍നങ്ങളുംPhysical Science1.ആറ്റവും ആറ്റത്തിന്റെ ഘടനയും  ആയിരുകളും ധാതുക്കളും  മൂലകങ്ങളും അവയുടെ വർഗ്ഗീകരണവും  ഹൈഡ്രജനും ഓക്സിജനും  രസതന്ത്രം ദൈനംദിന ജീവിതത്തിൽ  ദ്രവ്യവും പിണ്ഡവും  പ്രവർത്തിയും ശക്തിയും  ഊർജ്ജവും അതിൻറെ പരിവർത്തനവും  താപവും ഊഷ്മാവും  പ്രകൃതിയിലെ ചലനങ്ങളും ബലങ്ങളും  ശബ്ദവും പ്രകാശവും  സൗരയൂഥവും സവിശേഷതകളും",
        "url": "/kerala-psc/2017/11/26/file3.html"
      }

      "kerala-psc-2017-11-26-file2-html": {

        "category": "",
        "content": "ലഘുഗണിതം  സംഖ്യകളും അടിസ്ഥാന ക്രിയകളും  ഭിന്നസംഖ്യകളും ദശാംശ സംഖ്യകളും  ശതമാനം  ലാഭവും നഷ്ടവും  സാധാരണ പലിശയും കൂട്ടുപലിശയും  അംശബന്ധവും അനുപാതവും  സമയവും ദൂരവും  സമയവും പ്രവൃത്തിയും  ശരാശരി  കൃത്യങ്കങ്ങൾ  ജ്യാമിതീയ രൂപങ്ങളുടെ ചുറ്റളവ്, വിസ്തീർണ്ണം, വ്യാപ്തം  പ്രോഗ്രഷനുകൾമാനസികശേഷി  സീരീസ്  ഗണിതചിഹ്നങ്ങൾ ഉപയോഗിച്ചുള്ള പ്രശനങ്ങൾ  സ്ഥാനനിർണ്ണായ പരിശോധനന  സമാനബന്ധങ്ങൾ  ഒറ്റയാനെ കണ്ടെത്തുക  സംഖ്യാവലോകന പ്രശ്ങ്ങൾ  കോഡിങ് ഡികോഡിങ്  കുടുംബ ബന്ധങ്ങൾ  ദിശാബോധം  ക്ലോക്കിലെ സമയവും കോണളവും  ക്ളോക്കിലെ സമയവും പ്രതിബിംബവും  കലണ്ടറും തിയതിയും  ക്ലറിക്കൽ ശേഷി പരിശോധിക്കുന്നതിനുള്ള ചോദ്യങ്ങൾGENERAL KNOWLEDGE AND CURRENT AFFAIRS  കേരളത്തിൻറെ അടിസ്ഥാന വിവരങ്ങൾ, ചരിത്രപരവും ഭൂമിശാസ്ത്രപരവുമായ പ്രാധാന്യം, സാമൂഹികവും സാമ്പത്തികവും വ്യവസായികവുമായ നേട്ടങ്ങൾ  ഇന്ത്യയുടെ ഭൂമിശാസ്ത്രപരമായ സവിശേഷതകൾ, നദികളും നദീതട പദ്ധതികളും, ധാതു വിഭവങ്ങളും പ്രധാന വ്യവസായങ്ങളും, ഗതാഗത വാർത്താവിനിമയ മേഖലയിലെ പുരോഗതി, വിവിധ സംസ്ഥാനങ്ങൾ, കേന്ദ്രഭരണ പ്രദേശങ്ങൾ എന്നിവിടങ്ങളിലെ ഭൗതികവും വ്യവസായികവും സാംസ്‌കാരികവുമായ അടിസ്ഥാന വിവരങ്ങൾ  മധ്യകാല ഇന്ത്യ, ഇന്ത്യയുടെ ഒന്നാം സ്വാതന്ത്ര്യ സമരത്തിൻറെ കാരണങ്ങളും ഫലങ്ങളും, ഇന്ത്യയുടെ സ്വാതന്ത്ര്യവുമായി ബന്ധപ്പെട്ട രാഷ്ട്രീയവും സാമൂഹികവും സാംസ്കാരികവുമായ മുന്നേറ്റങ്ങൾ, സ്വാതന്ത്ര്യാനന്തര ഇന്ത്യ, ഇന്ത്യയുടെ വിദേശനയം എന്നിവയ്ക്ക് പ്രാധാന്യം നൽകിക്കൊണ്ടുള്ള ഇന്ത്യചരിത്രത്തിലെ അവലോവനം.  ഇന്ത്യയുടെ പഞ്ചവത്സര പദ്ധതികൾ, ആസൂത്രണം, ബാങ്കിങ്, ഇൻഷുറൻസ് മേഖലകൾ, കേന്ദ്രസംസ്ഥാന ഗ്രാമവികസന പദ്ധതികൾ, സാമൂഹ്യ ക്ഷേമ പ്രവർത്തനങ്ങൾ, ഇന്ത്യൻ ഭരണഘടനയുടെ സവിശേഷതകൾ  1993-ലെ മനുഷ്യാവകാശ സംരക്ഷണ നിയമം, ദേശീയ മനുഷ്യാവകാശ കമ്മീഷനും മനുഷ്യാവകാശവുമായി ബന്ധപ്പെട്ട പ്രശ്‍നങ്ങളും , വിവരാവകാശ നിയമം, കേന്ദ്ര-സംസ്ഥാന വിവരവാകാശ കമ്മീഷനുകൾ, പട്ടികജാതി-പട്ടികവർഗ്ഗ വിഭാഗങ്ങൾക്കെതിരെയുള്ള അതിക്രമം തടയുന്നതിനുള്ള 1989-ലെയും 1995-ലെയും നിയമങ്ങൾ, 1955-ലെ പൗരാവകാശ സംരക്ഷണ നിയമം, സ്ത്രീശാക്തീകരണം, സ്ത്രീകൾക്കെതിരെയുള്ള കുറ്റകൃത്യങ്ങൾ തടയുന്നതിനുള്ള നിയമങ്ങൾ, സൈബർ നിയമങ്ങൾ തുടങ്ങിയവയെകുറിച്ചുള്ള പ്രാഥമിക അറിവ്  രാഷ്ട്രീയം, സാമ്പത്തികം, സാഹിത്യം, ശാസ്ത്രം, കല-സാംസ്കാരികം, കായികം, തുടങ്ങിയ മേഖലകളിലെ ദേശീയവും അന്താരാഷ്ട്രീയവുമായ സമകാലീന സംഭവങ്ങൾGENERAL SCIENCENatural Science  മനുഷ്യശരീരത്തെക്കുറിച്ചുള്ള പൊതു അറിവ്  ജീവകങ്ങളും അപര്യാപ്തത രോഗങ്ങളും  രോഗങ്ങളും രോഗകാരികളും  കേരളത്തിലെ ആരോഗ്യക്ഷേമപ്രവർത്തനങ്ങൾ  കേരളത്തിലെ പ്രധാന ഭക്ഷ്യ, കാർഷിക വിളകൾ  കാർഷിക ഗവേഷണ കേന്ദ്രങ്ങൾ  വനങ്ങളും വനവിഭവങ്ങളും  പരിസ്ഥിതിയും പരിസ്ഥിതി പ്രശ്‍നങ്ങളുംPhysical Science1.ആറ്റവും ആറ്റത്തിന്റെ ഘടനയും  ആയിരുകളും ധാതുക്കളും  മൂലകങ്ങളും അവയുടെ വർഗ്ഗീകരണവും  ഹൈഡ്രജനും ഓക്സിജനും  രസതന്ത്രം ദൈനംദിന ജീവിതത്തിൽ  ദ്രവ്യവും പിണ്ഡവും  പ്രവർത്തിയും ശക്തിയും  ഊർജ്ജവും അതിൻറെ പരിവർത്തനവും  താപവും ഊഷ്മാവും  പ്രകൃതിയിലെ ചലനങ്ങളും ബലങ്ങളും  ശബ്ദവും പ്രകാശവും  സൗരയൂഥവും സവിശേഷതകളുംGeneral EnglishEnglish Grammar  Types of Sentences and Interchange of Sentences  Different Parts of Speech  Agreement of Verb and Subject  Confusion of Adjectives and Adverbs  Comparison of Adjectives  Articles – The Definite and the Indefinite Articles  Uses of Primary and Model Auxiliary Verbs  Tag Questions  Infinitive and Gerunds  Tenses  Tenses in Conditional Tenses  Adverbs and Position of adverbs  Prepositions  The Use of Correlatives  Direct and Indirect Speech  Active and Passive voice  Correction of SentencesVocabulary  Singular &amp; Plural, Change of Gender, Collective Nouns  Word Formation from other words and use of prefix or suffix  Compound words  Synonyms  Antonyms  Phrasal Verbs  Foreign Words and Phrases  One Word Substitutes  Words often confused10.Spelling Test11.Idioms and their MeaningsMALAYALAMവ്യാകരണം  നാമപദങ്ങൾ  വിവിധ നാമങ്ങൾ  വിഭക്തി  വചനം  ക്രിയാപദങ്ങൾ  ക്രിയാവിശേഷണങ്ങൾ  തദ്ധിതം  സന്ധിയും സമാസവും  വാക്യത്തിൽ ചിഹ്നങ്ങളുടെ ഉപയോഗങ്ങൾ  ഭാഷാ പ്രയോഗത്തിലെ വൈകല്യങ്ങൾ  ശരിയായ പദം  ശൈലികൾ  ഒറ്റപ്പദങ്ങൾ  അർഥം  അർത്ഥവ്യത്യാസം  വിപരീത പദം  പര്യായങ്ങൾസാഹിത്യം  കേരളത്തിലെ പ്രസിദ്ധരായ എഴുത്തുകാരും അവരുടെ കൃതികളും പ്രധാന കഥാപാത്രങ്ങളും (Famous authors in Kerala, their works and Leading Characters)  പ്രസിദ്ധ എഴുത്തുകാരുടെ അപരനാമങ്ങളും തൂലികാനാമങ്ങളും (Pen names and popular names of well known authors)  സാഹിത്യ പുരസ്കാരങ്ങളും അവ ലഭ്യമായ കൃതികളും എഴുത്തുകാരും (Literary Awards and prizes in Kerala – Books and their Authors)വിവർത്തനം  വാക്യങ്ങളുടെ അഥവാ ശൈലിയുടെ ശരിയായ ഇംഗ്ലീഷ് വിവർത്തനം",

      "kerala-psc-2017-11-26-file1-html": {
        "title": "How to do Kerala PSC One Time Registration",
        "author": "",
        "category": "",
        "content": "What is One Time Registration?Candidates who wish to apply for any post notified 2012 onward, should register their details before applying. The Registration needs to be performed only once and you should log in using your User ID and password for applying for a post, download your hall ticket, view examination result etc.How to Register in PSC Onetime Registration?Step by Step InstructionsPlease Ensure Your Digital Photo and Signature with the following guidelines.PHOTO (You Can Change your Profile Photo 5 times in a calendar Year)Maximum Size of Photo :- 30 KBWidth :- 150 PixelsHeight :- 200 PixelsImage Type :- JPGENTER THE NAME OF THE CANDIDATES AND DATE OF PHOTO TAKEN AT THE BOTTOM.Date of photo Must be included at the bottom also. Read Instructions about PhotoFace and Shoulder portion of the candidates should be clear in the Photo.The file size of photograph shouldn’t exceed 30KB.Face should be position in center of the Photo.Eyes should be clearly visible.Background Should be in White or Light Colours.Hats (Religious hats Excluded) Glass and Goggles should be avoided.SIGNATUREMaximum Size - 30 KBWidth - 150 PixelsHeight - 100 PixelsImage Type - JPGSTEP 1 :- Open the Link Herehttps://thulasi.psc.kerala.gov.in/thulasi/STEP 2 :- Click on the New Registration / Sign Up Button to start your One Time Registration Procedural.STEP 3 :- Appear New Page Containing a warning “ Please check whether your Photograph bears your Name and Date of Photo Taken. Your application will be summarily rejected (non appeal able) , if the photograph does not bear your name and date of taken.” check I Agree Box.STEP 4 :- Upload Your Photograph with the Specification Requirements. Click on Choose File button and then select destination folder and select Image File. If your Photograph is not in the prescribed format it will be rejected with error Messages like “Face Not at the Center’,”Width Height ratio violation”,”File size is too big’ etc… You can correct File Size Problem easily. Check the Right Side of Current Page you can see “HELP ME TO RE-SIZE THE IMAGE” link.Click There Appear the Left Side Image. Resize Your Image There and from There you can directly uploaded from theremportant Note for Physically Handicapped Candidates :- Physically Handicapped Candidates with face deformation would not be able to upload their photo successfully since the upload photo will be analysed for the posture, position etc.. The candidates with such deformities can bypass this analysis on accepting the following declaration. Bypassing the face Detection by other candidates shall lead to invalidation. Check Tick mark to I have face deformity. Then appear this message “ Bypassing the Face Detection is allowed only for candidates with physical deformity in their face. Bypassing Face Detection by other candidates shall lead to invalidation “ Press OK to complete it.STEP 5 :- Upload Your Signature with the Specification Requirements. Click on Choose File button and then select destination folder and select Image File.STEP 6 :- Next steps is to fill personal details of the candidatesPLEASE TAKE CARE OF THESE DETAILS IS CORRECT. PSC WILL NOT ALLOW TO EDIT THESE DETAILS.  ENTER YOUR NAME  ENTER YOUR DATE OF BIRTH  ENTER YOUR GENDER  ENTER YOUR RELIGION  ENTER YOUR CASTE  ENTER YOUR SUB CAST  ENTER YOUR RESERVATION GROUP  ENTER YOUR FATHER’S NAME  ENTER YOUR MOTHER’S NAME  ENTER YOUR GUARDIAN’S NAME  ENTER YOUR SPOUSE’S NAME  ENTER YOUR IDENTIFICATION MARKS  ENTER YOUR NATIONALITY  ENTER YOUR NATIVE STATE  ENTER YOUR NATIVE DISTRICT  ENTER YOUR NATIVE TALUK  ENTER YOUR LOCAL BODY TYPE  ENTER YOUR LOCAL BODY  ENTER YOUR VILLAGE  ENTER YOUR ID PROOF  ENTER YOUR ID PROOF DETAILS  ENTER YOUR HEIGHT (IN CM)  ENTER YOUR PERMANENT ADDRESS  ENTER YOUR HOUSE NAME/ NUMBER  ENTER YOUR STREET/PLACE/CITY  ENTER YOUR DISTRICT  ENTER YOUR POST OFFICE PINCODE  ENTER YOUR COMMUNICATION ADDRESS (IF SAME AS ABOVE CHECK IT )  ENTER YOUR E-MAIL ID  ENTER YOUR MOBILE PHONE NUMBER  ENTER YOUR USER ID (CONFIRM YOUR ID)  ENTER YOUR PASSWORD (CONFIRM YOUR PASSWORD)PLEASE REMEMBER USER ID AND PASSWORD FOR FUTURE LOG IN FOR APPLYING POSTSPut tick mark on I agree and then Click Next button.STEP 7 :- You have successfully finished Kerala PSC On-time Registration. You will receive SMS with user ID and other details in your Mobile Phone Number.UPDATE FOLLOWING INFORMATION BEFORE APPLYING POST  Add Education Qualifications :- click the ADD button to add Educational Qualification one by one, staring from 10th STD onwords. Be Ready with Certificates as you have to add details like Registration Number, Board/University, Date and Year of Passing.  Add Languages you know include your Mother Tongue  Land line Number  Experience’s :- Add Your Work Experience Details  Weightage and Preferences :- Add Your Weightage details like Physical disabilities, Sports, Ex-Service,NCC etc and Preferences include service candidate, wife of javan etc..  Declarations :- Here you will get Questions with Yes/No Answer format.",
        "url": "/kerala-psc/2017/11/26/file1.html"
      }
